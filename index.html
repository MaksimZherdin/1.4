<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="sidebar sidebar__layout">
            <div class="sidebar-header">
                <button class="sidebar-header__item sidebar-header__item-close-burger">
                    <img src="./assets/img/burger.svg" alt="Кнопка закрытия">
                </button>
                <a class="sidebar-header__item sidebar-header__item-logo" href="#">
                    <img src="./assets/img/logo.svg" alt="Логотип сайта">
                </a>
                <button class="sidebar-header__item sidebar-header__item-search">
                    <img src="./assets/img/checkstatus.svg" alt="Кнпока поиска">
                </button>
            </div>
            <div class="sidebar-main sidebar-main__layout">
                <nav>
                    <ul class="sidebar-main__services">
                        <li class="sidebar-main__services-item"><a href="#">Ремонт техники</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Услуги и сервисы</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Корпоративным клиентам</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Продавцам техники</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Партнерам</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Производителям</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Наши сервисные центры</a></li>
                        <li class="sidebar-main__services-item"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
            </div>
            <div class="sidebar-footer sidebar-footer__layout">
                <div class="sidebar-footer__buttons">
                    <button class="sidebar-footer__buttons-item">
                        <img src="./assets/img/call.svg" alt="Контакты">
                    </button>
                    <button class="sidebar-footer__buttons-item">
                        <img src="./assets/img/chat.svg" alt="Связь">
                    </button>
                    <button class="sidebar-footer__buttons-item">
                        <img src="./assets/img/profile.svg" alt="Профиль">
                    </button>
                </div>
                <div class="sidebar-footer__contacts">
                    <span class="sidebar-footer__contacts-email">mail@cps.com</span>
                    <span class="sidebar-footer__contacts-telephone">8 800 890 8900</span>
                </div>
                <div class="sidebar-footer__languages">
                    <button class="sidebar-footer__languages-item">ru</button>
                    <button class="sidebar-footer__languages-item">en</button>
                    <button class="sidebar-footer__languages-item">ch</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
